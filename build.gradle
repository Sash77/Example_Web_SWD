plugins {
    id 'java'
}

group 'clark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies{
    implementation 'org.testng:testng:6.14.2'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'com.google.code.gson:gson:2.8.4'
}

test{
    useTestNG()
}
